syntax = "proto3";

package raft;

// The Raft service definition
service RaftService {
  // Request Vote RPC
  rpc RequestVote (RequestVoteRequest) returns (RequestVoteResponse);
  
  // Append Entries RPC
  rpc AppendEntries (AppendEntriesRequest) returns (AppendEntriesResponse);
}

// Request Vote RPC
message RequestVoteRequest {
  uint64 term = 1;
  string candidate_id = 2;
  uint64 last_log_index = 3;
  uint64 last_log_term = 4;
}

message RequestVoteResponse {
  uint64 term = 1;
  bool vote_granted = 2;
}

// Append Entries RPC
message AppendEntriesRequest {
  uint64 term = 1;
  string leader_id = 2;
  uint64 prev_log_index = 3;
  uint64 prev_log_term = 4;
  repeated LogEntry entries = 5;
  uint64 leader_commit = 6;
}

message AppendEntriesResponse {
  uint64 term = 1;
  bool success = 2;
  uint64 match_index = 3;
}

// Log Entry
message LogEntry {
  uint64 term = 1;
  bytes command = 2;
}

// SQL Service for client interactions
service SqlService {
  // Execute SQL command
  rpc ExecuteSql (SqlRequest) returns (SqlResponse);
}

message SqlRequest {
  string sql = 1;
}

message SqlResponse {
  bool success = 1;
  string error = 2;
  repeated string columns = 3;
  repeated Row rows = 4;
}

message Row {
  repeated Value values = 1;
}

message Value {
  oneof value {
    string string_value = 1;
    int64 int_value = 2;
    double float_value = 3;
    bool bool_value = 4;
    bool null_value = 5;
  }
}

// Health service for connectivity status
service HealthService {
  rpc GetConnectivity(HealthRequest) returns (HealthResponse);
}

message HealthRequest {}

message HealthResponse {
  string state = 1; // "Connected", "Disconnected", or "Reconnecting"
}

// Sync service for offline delta replication between edge nodes and a sync target
service SyncService {
  rpc Sync(SyncRequest) returns (SyncResponse);
}

// Single operation payload for sync. `data` typically contains a bincode-encoded
// representation of an Operation + HybridTimestamp (PersistentQueuedOperation).
message SyncOperation {
  uint64 id = 1;
  bytes data = 2;
}

message SyncRequest {
  string edge_id = 1;
  repeated SyncOperation operations = 2;
}

message SyncResponse {
  uint64 applied = 1;
}

// Sync status service to expose lightweight sync metrics from an edge node.
service SyncStatusService {
  rpc GetSyncStatus (SyncStatusRequest) returns (SyncStatusResponse);
}

message SyncStatusRequest {}

message SyncStatusResponse {
  uint64 last_sync_ts_ms = 1;
  uint64 last_sync_applied = 2;
  uint64 pending_ops = 3;
  string last_error = 4;
}